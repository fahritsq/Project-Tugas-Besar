<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Monitoring TV</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <h1>Dashboard</h1>

        <div class="card-grid">
            <div class="card control-card">
                <div class="card-header">
                    <i class="fas fa-tv"></i>
                    <h2>Television Control</h2>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox" id="tvControlToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>

            <div class="card control-card">
                <div class="card-header">
                    <i class="fas fa-ruler-horizontal"></i>
                    <h2>Distance Control</h2>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox" id="distanceControlToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>

            <div class="card screen-time-card">
                <h2>Screen Time</h2>
                <div class="screen-time-input">
                    <select id="screenTimeSelect">
                        <option value="0.25">0,25</option>
                        <option value="0.5">0,5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="25">25</option>
                        <option value="30">30</option>
                        <option value="35">35</option>
                    </select>
                    <span class="unit">menit</span>
                </div>
                <div class="screen-time-buttons">
                    <button id="startButton" class="btn primary">MULAI</button>
                    <button id="stopButton" class="btn secondary">STOP</button>
                </div>
            </div>

            <div class="card timer-card">
                <div class="timer-display">
                    <span id="hours">00</span> : <span id="minutes">00</span> : <span id="seconds">00</span>
                </div>
                <p>Sisa Waktu</p>
            </div>

            <div class="card distance-display-card">
                <div class="card-header">
                    <i class="fas fa-person-walking"></i>
                    <h2>Object Distance</h2>
                </div>
                <p class="distance-value"><span id="objectDistance">0</span> cm</p>
                <p class="distance-message hidden" id="distanceMessage">Sistem monitoring dimatikan</p>
            </div>

            <div class="card warning-card hidden" id="warningCard">
                <i class="fas fa-exclamation-triangle"></i>
                <p>Jarak anak terlalu dekat!</p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
